<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
                {% include 'adminnav.html' %}

        <h1>Add new Product</h1>

 <form action='/addproducthandle/' method='POST' enctype="multipart/form-data">{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">product name</label>
      <input type="text" class="form-control" id="inputEmail4" name='name'>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">images</label>
      <input type="file" class="form-control" id="inputPassword4" name='image'>
    </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Description</label>
    <input type="text" class="form-control" id="inputAddress"  name='description'>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Status</label>
     <select name="status" value="Active" class='form-control'>
        <option value='Active'>Active</option>
          <option value='Inactive'>Inactive</option>
    </select>
  </div>
  
  <div class="form-group col-md-6">
    <label for="inputAddress">Brand name</label>
     <select name="brands">
        {% for i in brands %}
        <option value={{i.id}}>{{i.brandname}}</option>
        {% endfor %}
    </select>
     <div class="form-group col-md-6">
      <label for="inputEmail4">our price</label>
      <input type="text" class="form-control" id="inputEmail4" name='ourprice'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">orginal price</label>
      <input type="text" class="form-control" id="inputEmail4" name='orginalprice'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">tax amount</label>
      <input type="text" class="form-control" id="inputEmail4" name='taxamount'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">open stock</label>
      <input type="text" class="form-control" id="inputEmail4" name='openstock'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">current stock</label>
      <input type="text" class="form-control" id="inputEmail4" name='currentstock'>
    </div>
     <div class="form-group col-md-6">
      <label for="inputEmail4">catogary</label>

         <select name="catogary">
        {% for i in catogary %}
        <option value={{i.id}}>{{i.catogaryname}}</option>
        {% endfor %}
    </select>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Add</button>
</form>
        
        <script src="" async defer></script>
    </body>
</html>
